<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Playground Project - Community Creation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        /* Animated header styles */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            background-color: #17140f;
        }

        /* Animated background elements */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: linear-gradient(180deg, rgba(0,0,0,.20), rgba(0,0,0,.55)), url('hero.jpg');
            background-size: cover;
        }

        /* Big red poster title behind the foreground */
        .poster-title{
            position:absolute; inset:0;
            display:grid; place-items:center;
            text-align:center; pointer-events:none;
            z-index:1;                 /* behind .hero-content (z:2) but above bg (::before) */
            color: white;         /* deep red */
            opacity: .90;
            line-height:.88;
            font-weight:800;
            letter-spacing:-0.02em;
            font-family: "Cinzel", Georgia, serif; /* or import a display serif */
        }
        .poster-title span{
            display:block;
            font-size: clamp(2.4rem, 8vw + 0.5rem, 9rem);
            text-transform: uppercase;
        }

        /* ensure stacking order */
        .hero::before{ z-index:0; }   /* your background */
        .hero-content{ 
            z-index:2; position:relative; }  /* buttons/cards on top */

        /* optional: darken bg a bit more so red pops */
        .hero::before{
            background-image:
                linear-gradient(180deg, rgba(0,0,0,.22), rgba(0,0,0,.58)),
                url('hero.jpg');
        }

        /* small screens: scale down a touch */
        @media (max-width: 640px){
            .poster-title span{ font-size: clamp(2rem, 9vw, 4.5rem); }
        }


        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.02); }
        }

        /* Header content */
        .hero-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            overflow: hidden;
            background-color: #17140f;
            position: relative;
            z-index: 2;
        }

        .main-title {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.2); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.4), 0 0 40px rgba(255, 255, 255, 0.2); }
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        /* Contributors grid */
        .contributors-section {
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-top: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .contributors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            justify-items: center;
        }

        /* User card styles */
        .user-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            min-width: 140px;
        }

        .user-card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .user-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, white);
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .user-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* CTA Button */
        .cta-button {
            background: linear-gradient(45deg, white);
            color: black;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-title { font-size: 2.5rem; }
            .subtitle { font-size: 1.2rem; }
            .contributors-grid { grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); }
        }
    </style>
</head>

                const y = e.clientY - rect.top;
