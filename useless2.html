<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Playground Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(45deg, #0f0f0f, #1a1a2e, #16213e);
            color: white;
            min-height: 200vh; /* Extra space to see scroll effects */
            overflow-x: hidden;
        }

        /* Parallax Container */
        .parallax-hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Big Red Title - Grows on scroll */
        .main-title {
            font-family: 'Rubik Glitch', cursive;
            font-size: 8rem;
            color: #ff0000;
            text-align: center;
            position: relative;
            z-index: 1;
            transition: all 0.1s ease-out;
            text-shadow: 
                0 0 20px #ff0000,
                0 0 40px #ff0000,
                0 0 60px #ff0000,
                0 0 80px #ff0000;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translateX(0) skewX(0); }
            10% { transform: translateX(-5px) skewX(-5deg); }
            20% { transform: translateX(5px) skewX(5deg); }
            30% { transform: translateX(-5px) skewX(-5deg); }
            40% { transform: translateX(5px) skewX(5deg); }
            50% { transform: translateX(0) skewX(0); }
        }

        /* Transparent PNG that moves with scroll */
        .floating-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            z-index: 2;
            transition: transform 0.1s ease-out;
            pointer-events: none;
        }

        .floating-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(255, 0, 0, 0.7));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Content section below */
        .content-section {
            padding: 4rem 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            margin-top: 2rem;
            border-radius: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: #00ff00;
            margin-bottom: 2rem;
            letter-spacing: 3px;
        }

        /* Contributors grid */
        .contributors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
        }

        .user-card:hover {
            transform: scale(1.1);
            border-image: linear-gradient(45deg, #ff0000, #00ff00) 1;
        }

        .user-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            color: #00ff00;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-title { font-size: 4rem; }
            .floating-image { width: 250px; height: 250px; }
        }
    </style>
</head>
<body>
    <section class="parallax-hero">
        <!-- Big Red Title -->
        <h1 class="main-title" id="mainTitle">THE PLAYGROUND PROJECT</h1>
        
        <!-- Transparent PNG Image -->
        <div class="floating-image" id="floatingImage">
            <!-- Replace with your actual transparent PNG -->
            <img src="hero-trsp.png" 
                 alt="Playground Icon" 
                 onerror="this.style.display='none'">
        </div>
        
        <div class="scroll-indicator">SCROLL TO EXPLORE â–¼</div>
    </section>

    <section class="content-section">
        <h2 class="section-title">WELCOME TO THE SANDBOX</h2>
        <p>This is where creativity runs wild. Every contributor gets their own space to build, experiment, and showcase their skills.</p>
        
        <div class="contributors-grid">
            <div class="user-card">
                <div class="user-icon">A</div>
                <div>Alex</div>
            </div>
            <div class="user-card">
                <div class="user-icon">S</div>
                <div>Sam</div>
            </div>
            <div class="user-card">
                <div class="user-icon">J</div>
                <div>Jordan</div>
            </div>
        </div>
    </section>

    <script>
        // Parallax scroll effect
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallaxSpeed = 0.5;
            
            // Get elements
            const mainTitle = document.getElementById('mainTitle');
            const floatingImage = document.getElementById('floatingImage');
            
            // Title grows as you scroll down
            const scale = 1 + (scrolled * 0.001);
            mainTitle.style.transform = `scale(${Math.min(scale, 1.5)})`;
            mainTitle.style.opacity = 1 - (scrolled * 0.002);
            
            // Image moves at different speed (parallax)
            floatingImage.style.transform = `translate(-50%, -50%) translateY(${scrolled * parallaxSpeed}px)`;
            
            // Add color shift to title based on scroll
            const redIntensity = Math.max(100, 255 - (scrolled * 0.1));
            mainTitle.style.color = `rgb(255, ${redIntensity}, ${redIntensity})`;
        });

        // Add some interactive glitch effects on hover
        document.getElementById('mainTitle').addEventListener('mouseover', function() {
            this.style.animation = 'glitch 0.5s infinite';
        });

        document.getElementById('mainTitle').addEventListener('mouseout', function() {
            this.style.animation = 'glitch 3s infinite';
        });

        // Add particles effect for extra coolness
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '2px';
            particle.style.height = '2px';
            particle.style.background = '#ff0000';
            particle.style.borderRadius = '50%';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = '-10px';
            particle.style.boxShadow = '0 0 10px #ff0000';
            document.querySelector('.parallax-hero').appendChild(particle);
            
            // Animate particle
            const animation = particle.animate([
                { transform: 'translateY(0px)', opacity: 1 },
                { transform: `translateY(${window.innerHeight + 100}px)`, opacity: 0 }
            ], {
                duration: Math.random() * 3000 + 2000,
                easing: 'linear'
            });
            
            animation.onfinish = () => particle.remove();
        }

        // Create particles periodically
        setInterval(createParticle, 100);
    </script>
</body>
</html>
